<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="assets/styles/index.css" />

		<title>Mock crypto trading</title>
		<script defer src="script/app.js" type="module"></script>
	</head>
	<body>
		<div class="container col-md-8">
			<section class="row text-center my-3">
				<div
					class="col text-center d-flex flex-column justify-content-between gap-4 col-md-6"
				>
					<h1 id="ticker-h1">BTC</h1>
					<h1 id="ticker-price"></h1>
					<!-- TODO: 반응형 검색 넣기 -->
					<input
						type="text"
						placeholder="Enter ticker..."
						class="form-control"
						id="change-ticker-input"
						required
					/>
					<button id="change-ticker-button" class="btn btn-warning">
						Change Ticker
					</button>
				</div>
				<div class="col-md-6 text-center">
					<h1 id="profit">$0</h1>
				</div>
			</section>

			<section class="container my-3">
				<form
					id="order-form"
					class="needs-validation row-cols-auto text-center"
				>
					<div class="row g-3">
						<div class="col-md-6">
							<label for="price-input" class="form-label"
								>Price</label
							>
							<div class="input-group">
								<span class="input-group-text">$</span>
								<input
									type="number"
									class="form-control"
									id="price-input"
									aria-label="Amount (to the nearest dollar)"
									required
								/>
							</div>
						</div>
						<div class="col-md-6">
							<label for="margin-input" class="form-label"
								>Margin</label
							>
							<div class="input-group mb-3">
								<span class="input-group-text">$</span>
								<input
									type="number"
									class="form-control"
									id="margin-input"
									aria-label="Amount (to the nearest dollar)"
									required
								/>
							</div>
						</div>
					</div>
					<button
						type="submit"
						id="trade-button"
						class="w-50 btn btn-outline-success"
					>
						Buy!!
					</button>
				</form>
			</section>
			<div class="row text-center my-3">
				<section class="container col-md-6" id="open-order-list">
					<p>Open order</p>
				</section>
				<section class="container col-md-6" id="open-position-list">
					<p>Open position</p>
				</section>
			</div>
		</div>
	</body>
</html>
